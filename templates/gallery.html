{% extends "common/base.html" %}

{% block header %}
{% include "common/header.html" %}
{% endblock %}

{% block body %}
<div class="container">
    <!--Zoom effect-->
    <div class="row">
        {% for image in images %}
        <div class="col-md-6 my-2">
            <div class="view overlay zoom">
                <img src="{{ image.image.url }}" class="img-fluid " alt="zoom">
                <div class="mask flex-center waves-effect waves-light" width="100%" height="255px">
                    <h1 class="white-text">{{ image.name }}</h1>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block footer %}
{% include "common/footer.html" %}
{% endblock %}
