{% extends "common/base.html" %}

{% block header %}
{% include "common/header.html" %}
{% endblock %}

{% block body %}
<div class="container">
    <h4 class="display-4 text-center">Departments</h4>
    <div class="row">
        {% for department in departments %}
        <div class="col-md-6 my-4">
            <div class="jumbotron">
                <h2 class="display-4 text-center">
                    <a class="btn btn-primary btn-lg m-auto" href="{% url 'subject' department.id %}" role="button">{{  department.department }}</a>
                </h2>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% block footer %}
{% include "common/footer.html" %}
{% endblock %}
